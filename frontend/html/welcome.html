        align-items: center;

      .card {
        width: 300px;
        height: 180px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 5s linear infinite;
      }
      .card img {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 15px;
      }
      .card .back {
        transform: rotateY(180deg);
      }
      @keyframes rotate {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
